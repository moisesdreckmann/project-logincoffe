<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Venha conhecer a melhor cafeteria da cidade">
        <meta name="robots" content="index, nofollow">
        <link rel="preload" as="style" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
        <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="estilo.css" media="screen">
        <title>Coffee Login</title>
    </head>
    <body>
        <section class="wrapper-form">
            <h1>Login</h1>

            <form action="" method="post">
                <fieldset>
                    <div class="form__login">
                        <img src="imagem/login-icon.svg" alt="Digite Seu e-mail ou telefone" class="form__login__img"><label for="login"><input type="email" name="email" id="c-email" size="20" maxlength="20" minlength="10" placeholder="Email or Phone" required></label>
                    </div>

                    <div class="form__login">
                        <img src="imagem/padlock-icon.svg" alt="Digite sua senha" class="form__login__img"><label for="password"><input type="password" name="password" id="c-pass" maxlength="8" minlength="8" placeholder="Password" required></label>
                    </div>
                </fieldset>

                <div class="form__wrpbutton">
                    <p class="wrpbutton__p">
                        <a href="#">Forgot Password?</a>
                    </p>
                    <button class="wrpbutton__btn wrpbutton__btn--hover" type="submit">LOGIN</button>
                </div>
            </form>

            <p>Or login with</p>

            <div class="wrp-redes">
            <a class="wrp-redes__link" href="http://facebook.com"><div class="link__box link__box--visited link__box--color1">
                <img class="link__img" src="imagem/face-icon.png" alt="facebook">
                Facebook</div></a>
            
            <a class="wrp-redes__link" href="http://instagram.com"><div class="link__box link__box--visited link__box--color2">
                <img class="link__img" src="imagem/insta-icon.png" alt="instagram">
                Instagram</div></a>
            </div>

            <p>Don't have account? <a href="#">Signup Now</a></p>
        </section>
    </body>
</html>
